<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>
      {% block subtitle %}

      {% endblock %}| {{ blog_name }}
    </title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.svg') }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tocbot/4.12.0/tocbot.css" type="text/css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/error.css') }}" type="text/css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/flash.css') }}" type="text/css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fonts.css') }}" type="text/css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/variables.css') }}" type="text/css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" type="text/css" />
    {% block styles %}

    {% endblock %}
  </head>

  <body>
    {% for message in get_flashed_messages() %}
      <div class="flash">{{ message }}</div>
    {% endfor %}

    <div class="container">
      <header>
        <div class="header-top">
          <img src="{{ url_for('static', filename='favicon.svg') }}" alt="logo" />
          <div class="blog-info">
            <h1>{{ blog_name }}</h1>
            <p>{{ blog_desc }}</p>
          </div>
        </div>
        <nav>
          {% for item in nav_data %}
            <a href="/{{ item.route }}" class="{% if active_nav_route == item.route %}current-page{% endif %}">{{ item.name }}</a>
          {% endfor %}
        </nav>
      </header>
      {% block content %}

      {% endblock %}
      <footer>
        &copy; 2024-now
        <a href="https://github.com/GitZhiQing/Frog" target="_blank">Frog</a>
      </footer>
      <script src="{{ url_for('static', filename='js/main.js') }}"></script>
      {% block scripts %}

      {% endblock %}
    </div>
  </body>
</html>
